<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #90a7ff; /* warna biru lembut mirip halaman login */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .dashboard-container {
    background-color: white;
    width: 800px;
    max-width: 90vw;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    padding: 40px 50px;
  }
  .welcome {
    color: #1e2a78;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 25px;
  }
  .info {
    font-size: 16px;
    color: #444;
    line-height: 1.6;
    margin-bottom: 40px;
  }
  .btn-logout {
    background-color: #1e2a78;
    color: white;
    padding: 14px 35px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  .btn-logout:hover {
    background-color: #16205a;
  }
</style>
</head>
<body>
  <div class="dashboard-container" role="main">
    <h1 class="welcome">Welcome to Your Student Dashboard</h1>
    <p class="info">
      This is your personal dashboard where you can manage your courses,
      check your progress, view announcements, and much more.
    </p>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      // Di sini Anda bisa tambahkan logout logic, misal clear session/localStorage lalu redirect ke login
      alert('You have been logged out.');
      window.location.href = 'index.html'; // arahkan ke halaman login
    }
  </script>
</body>
</html>
