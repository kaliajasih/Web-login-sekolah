<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #90a7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .dashboard-container {
    background-color: white;
    width: 800px;
    max-width: 90vw;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    padding: 40px 50px;
    text-align: center;
  }
  .welcome {
    color: #1e2a78;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 25px;
  }
  .info {
    font-size: 16px;
    color: #444;
    line-height: 1.6;
    margin-bottom: 40px;
  }
  .btn-logout {
    background-color: #1e2a78;
    color: white;
    padding: 14px 35px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  .btn-logout:hover {
    background-color: #16205a;
  }
</style>
</head>
<body>
  <div class="dashboard-container" role="main">
    <h1 class="welcome" id="welcomeMsg">Welcome to Your Student Dashboard</h1>
    <p class="info">
      This is your personal dashboard where you can manage your courses,
      check your progress, view announcements, and much more.
    </p>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

<script>
  // Ambil data user yang login dari sessionStorage
  const user = JSON.parse(sessionStorage.getItem('loggedInUser'));
  const welcomeMsg = document.getElementById('welcomeMsg');

  if (!user) {
    // Jika tidak ada user logged in, redirect ke login
    window.location.href = 'index.html';
  } else {
    welcomeMsg.textContent = `Welcome, ${user.fullname || user.username}!`;
  }

  function logout() {
    sessionStorage.removeItem('loggedInUser');
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
