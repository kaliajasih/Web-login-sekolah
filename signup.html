<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Sign Up</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #a2b9ff;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  .container {
    background-color: #fff; border-radius: 15px;
    width: 700px; height: 450px;
    display: flex; box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    overflow: hidden;
  }
  .left {
    flex: 1; background-color: #d4e1ff;
    display: flex; justify-content: center; align-items: center;
    position: relative; padding: 20px;
  }
  .left img {
    max-width: 250px;
  }
  .clock {
    position: absolute;
    top: 20px; right: 20px;
    width: 40px; height: 40px;
    border: 3px solid #324a9b;
    border-radius: 50%;
  }
  .right {
    flex: 1; padding: 40px;
    display: flex; flex-direction: column;
    justify-content: center;
  }
  h2 {
    margin: 0 0 10px; color: #0033a0; font-weight: 700;
    font-size: 26px;
  }
  p {
    margin: 0 0 25px; font-size: 14px; color: #666;
  }
  input {
    width: 100%; padding: 12px 15px;
    margin-bottom: 20px; border-radius: 8px;
    border: 1.5px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #0033a0;
  }
  button {
    background-color: #0033a0;
    border: none; color: white;
    padding: 14px; border-radius: 8px;
    font-size: 18px; cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background-color: #002060;
  }
  .login-text {
    margin-top: 20px; font-size: 14px;
  }
  .login-text a {
    color: #0033a0; font-weight: 600; text-decoration: none;
  }
  .login-text a:hover {
    text-decoration: underline;
  }
  .error {
    color: red;
    font-size: 14px;
    margin-bottom: 16px;
    display: none;
  }
  .success {
    color: green;
    font-size: 14px;
    margin-bottom: 16px;
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Illustration" />
    <div class="clock"></div>
  </div>
  <div class="right">
    <h2>Student Sign Up</h2>
    <p>Fill in your details to create your account</p>
    <div id="error-msg" class="error"></div>
    <div id="success-msg" class="success"></div>
    <form id="signupForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="username" placeholder="Username or Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p class="login-text">Already have an account? <a href="index.html">Login Now</a></p>
  </div>
</div>

<script>
  const signupForm = document.getElementById('signupForm');
  const errorMsg = document.getElementById('error-msg');
  const successMsg = document.getElementById('success-msg');

  signupForm.addEventListener('submit', function(e) {
    e.preventDefault();
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    const fullname = document.getElementById('fullname').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!fullname || !username || !password) {
      errorMsg.textContent = "Please fill in all fields";
      errorMsg.style.display = 'block';
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Cek apakah username/email sudah terdaftar
    const userExists = users.some(u => u.username.toLowerCase() === username.toLowerCase());
    if (userExists) {
      errorMsg.textContent = "Username or Email already registered";
      errorMsg.style.display = 'block';
      return;
    }

    // Simpan data user baru
    users.push({ fullname, username, password });
    localStorage.setItem('users', JSON.stringify(users));

    successMsg.textContent = "Sign Up successful! You can now log in.";
    successMsg.style.display = 'block';

    // Reset form
    signupForm.reset();
  });
</script>
</body>
</html>
