<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Sign Up</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #8aa4f5;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      width: 700px;
      max-width: 95vw;
      display: flex;
      box-shadow: 0 10px 35px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .left {
      background-color: #d6e0ff;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .left img {
      max-width: 100%;
      height: auto;
    }
    .right {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 28px;
      font-weight: 700;
      color: #223263;
    }
    p.description {
      margin: 0 0 30px 0;
      font-size: 14px;
      color: #6b7280;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      margin-bottom: 20px;
      height: 48px;
      border-radius: 8px;
      border: 1.5px solid #d1d5db;
      font-size: 16px;
      padding: 0 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #2563eb;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      height: 48px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    p.login-text {
      margin-top: 20px;
      font-size: 14px;
      color: #6b7280;
    }
    p.login-text a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      margin-left: 6px;
    }
    p.login-text a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
    .success {
      color: green;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        width: 90vw;
        height: auto;
      }
      .left, .right {
        padding: 30px 25px;
        flex: none;
        width: 100%;
      }
      .left {
        order: 1;
      }
      .right {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left" aria-label="Illustration">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Student studying" />
    </div>
    <div class="right">
      <h2>Student Sign Up</h2>
      <p class="description">Fill in your details to create your account</p>
      <div id="error-msg" class="error"></div>
      <div id="success-msg" class="success"></div>
      <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required aria-label="Full Name" />
        <input type="text" id="username" placeholder="Username or Email" required aria-label="Username or Email" />
        <input type="password" id="password" placeholder="Password" required aria-label="Password" />
        <input type="text" id="kelas" placeholder="Nama Kelas (e.g., 10A)" required aria-label="Nama Kelas" />
        <button type="submit">Sign Up</button>
      </form>
      <p class="login-text">Already have an account? <a href="index.html">Login Now</a></p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      const fullname = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const kelas = document.getElementById('kelas').value.trim();

      if (!fullname || !username || !password || !kelas) {
        errorMsg.textContent = "Please fill in all fields";
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullname, username, password, kelas })
        });
        const data = await response.json();
        if (data.success) {
          successMsg.textContent = "Sign Up successful! You can now log in.";
          successMsg.style.display = 'block';
          signupForm.reset();
        } else {
          errorMsg.textContent = data.error;
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Server error';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
