<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Login</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #8AA4F5;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  .container {
    background: white;
    border-radius: 16px;
    width: 850px;
    max-width: 95vw;
    display: flex;
    box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  .left {
    background-color: #D6E0FF;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }
  .left img {
    max-width: 100%;
    height: auto;
  }
  .right {
    flex: 1;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h2 {
    margin: 0 0 10px 0;
    font-size: 28px;
    font-weight: 700;
    color: #223263;
  }
  p.description {
    margin: 0 0 30px 0;
    font-size: 14px;
    color: #6B7280;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  input[type="text"], input[type="password"] {
    margin-bottom: 20px;
    height: 48px;
    border-radius: 8px;
    border: 1.5px solid #D1D5DB;
    font-size: 16px;
    padding: 0 15px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #2563EB;
  }
  button {
    background-color: #2563EB;
    color: white;
    border: none;
    height: 48px;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1E40AF;
  }
  p.signup-text {
    margin-top: 20px;
    font-size: 14px;
    color: #6B7280;
  }
  p.signup-text a {
    color: #2563EB;
    text-decoration: none;
    font-weight: 600;
    margin-left: 6px;
  }
  p.signup-text a:hover {
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 800px) {
    .container {
      flex-direction: column;
      width: 90vw;
      height: auto;
    }
    .left, .right {
      padding: 30px 25px;
      flex: none;
      width: 100%;
    }
    .left {
      order: 1;
    }
    .right {
      order: 2;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="left" aria-label="Illustration">
    <img src="https://cdn-icons-png.flaticon.com/512/3048/3048124.png" alt="Student working on laptop" />
  </div>
  <div class="right">
    <h2>Student Login</h2>
    <p class="description">Hey, enter your details to sign in to your account</p>
    <form>
      <input type="text" placeholder="Enter your username or email" required aria-label="Username or email" />
      <input type="password" placeholder="Enter your password" required aria-label="Password" />
      <button type="submit">Login In</button>
    </form>
    <p class="signup-text">Don't have an account? <a href="signup.html">Signup Now</a></p>
  </div>
</div>
</body>
</html>
