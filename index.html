<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Login</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #a2b9ff;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  .container {
    background-color: #fff; border-radius: 15px;
    width: 700px; height: 400px;
    display: flex; box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    overflow: hidden;
  }
  .left {
    flex: 1; background-color: #d4e1ff;
    display: flex; justify-content: center; align-items: center;
    position: relative; padding: 20px;
  }
  .left img {
    max-width: 250px;
  }
  .clock {
    position: absolute;
    top: 20px; right: 20px;
    width: 40px; height: 40px;
    border: 3px solid #324a9b;
    border-radius: 50%;
  }
  .right {
    flex: 1; padding: 40px;
    display: flex; flex-direction: column;
    justify-content: center;
  }
  h2 {
    margin: 0 0 10px; color: #0033a0; font-weight: 700;
    font-size: 26px;
  }
  p {
    margin: 0 0 25px; font-size: 14px; color: #666;
  }
  input {
    width: 100%; padding: 12px 15px;
    margin-bottom: 20px; border-radius: 8px;
    border: 1.5px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #0033a0;
  }
  button {
    background-color: #0033a0;
    border: none; color: white;
    padding: 14px; border-radius: 8px;
    font-size: 18px; cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background-color: #002060;
  }
  .signup-text {
    margin-top: 20px; font-size: 14px;
  }
  .signup-text a {
    color: #0033a0; font-weight: 600; text-decoration: none;
  }
  .signup-text a:hover {
    text-decoration: underline;
  }
  .error {
    color: red;
    font-size: 14px;
    margin-bottom: 16px;
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <img src="https://cdn-icons-png.flaticon.com/512/3048/3048124.png" alt="Illustration" />
    <div class="clock"></div>
  </div>
  <div class="right">
    <h2>Student Login</h2>
    <p>Hey, enter your details to sign in to your account</p>
    <div id="error-msg" class="error"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your username/email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login In</button>
    </form>
    <p class="signup-text">Don't have an account? <a href="signup.html">Signup Now</a></p>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('error-msg');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    errorMsg.style.display = 'none';

    const usernameInput = document.getElementById('username').value.trim();
    const passwordInput = document.getElementById('password').value;

    if (!usernameInput || !passwordInput) {
      errorMsg.textContent = 'Please fill in all fields';
      errorMsg.style.display = 'block';
      return;
    }

    // Ambil data user dari localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Cek apakah ada user yang sesuai username/email dan password
    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      alert("Login berhasil! Selamat datang, " + user.fullname);
      // Di sini Anda bisa arahkan ke halaman lain apabila ada
      // Contoh: window.location.href = 'dashboard.html';
    } else {
      errorMsg.textContent = 'Username/email atau password salah.';
      errorMsg.style.display = 'block';
    }
  });
</script>
</body>
</html>
